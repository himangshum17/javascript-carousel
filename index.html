<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Carousel</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
<!-- carousel -->
<section>
    <div class="container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1597970872818-ba91f16e5c31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80" alt="">
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1485876840075-787cafd4dbd5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
                </div>
                <div class="item">
                    <img src="https://images.unsplash.com/photo-1598532416602-0a927303e173?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
                </div>
            </div>
            <a href="#" class="carouselbtn prev"><img src="images/chevron-left.svg" alt=""></a>
            <a href="#" class="carouselbtn next"><img src="images/chevron-right.svg" alt=""></a>
        </div>
    </div>
</section>
<!-- carousel -->
    <script src="./app.js"></script>
</body>
</html>
